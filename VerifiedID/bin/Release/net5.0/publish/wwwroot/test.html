    <button type="button" id="sign-in" class="button">Enroll to biometrics</button>

        <p class="small-text">
            Click Enroll to Biometrics if you are happy with your selfie or Click take a selfie to try again
        </p>

    <div id="qrcode" style="text-align: center">

        <video id="myVidPlayer" controls muted autoplay hidden></video>
        <button onclick="snapshot()">Capture</button>
        <button onclick="base64()">Submit</button>


        <div style="width: 640px; height: 480px; border: 20px solid azure">
            <div class="mycanvas">

                <canvas></canvas>
            </div>
        </div>

    </div>

    <script>
        var canvas = document.querySelector("canvas");
        var context = canvas.getContext("2d");
        const video = document.querySelector('#myVidPlayer');

        //w-width,h-height
        var w, h;
        canvas.style.display = "none";


        function base64() {

            //const dataURL = canvas.toDataURL();
            //console.log(dataURL);

            canvas.toBlob(function(blob){
                const formData = new FormData();
                formData.append("image", blob, "file.png");
                const request = new XMLHttpRequest();
                request.open("POST", "/api/verifier/submit-image");
                request.send(formData);                
            });

        }


        //new
        function snapshot() {
            context.fillRect(0, 0, w, h);
            context.drawImage(video, 0, 0, w, h);
            canvas.style.display = "block";
        }



        window.navigator.mediaDevices.getUserMedia({ video: true, audio: false })
            .then(stream => {
                video.srcObject = stream;
                video.onloadedmetadata = (e) => {
                    video.play();

                    //new
                    w = video.videoWidth;
                    h = video.videoHeight

                    canvas.width = w;
                    canvas.height = h;
                };
            })
            .catch(error => {
                alert('Please allow the camera');
            });
    </script>
